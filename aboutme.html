<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>About Me</title>
</head>
<body>
  <h1>About Me</h1>

  <ul>
    <li>Nickname: <span id="nickname"></span>
    <li>Favorites:  <span id="favorites"></span>
    <li>Hometown: <span id="hometown"></span>
   </ul>

   <script>	
   	document.getElementsByTagName('body')[0].style.fontFamily = 'Arial, sans-serif';
   	document.getElementById('nickname').textContent = 'Jim Jones'
   	document.getElementById('favorites').textContent = 'Sports'
   	document.getElementById('hometown').textContent = 'London'

   	for (i = 0;i <= 2;i++) {
			document.getElementsByTagName('li')[i].className = 'listitem'
		};

		var img = document.createElement('img')
		img.src = 'http://news.distractify.com/wp-content/uploads/2014/01/new-userguide-image.jpg'
		document.getElementById('hometown').appendChild(img)

   </script>
   <style>
		.listitem {
			color: red;
		}
   </style>
 </body>
</html>
