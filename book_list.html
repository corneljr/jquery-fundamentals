 <!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8"/>
   <title>About Me</title>
 </head>
 <body>
 	<h1>My Book List</h1>
 	<ul id='list'>
 	</ul>

 	<script>
 	var arr = []

	function addBook(title, author, status){
	  var book = {
	    title: title,
	    author: author,
	    status: status
	  }
	  arr.push(book)
	}


	addBook('The Hobbit', 'J.R.R Tolkein', false);
	addBook('A Book', 'An author', true);


	for(i = 0; i < arr.length; i++) {
		var li = document.createElement('li');
		document.getElementById('list').appendChild(li)
		document.getElementsByTagName('li')[i].textContent = arr[i].title + ' by ' + arr[i].author;

		if (arr[i].status) {
			document.getElementsByTagName('li')[i].style.color = 'blue'
		}; 
	};

 	</script>

 </body>
</html>
